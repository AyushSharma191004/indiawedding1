<style>
        :root {
        --p1: #eeb7fb; /* Soft Orchid Pink */
        --p2: #f9e7fe; /* Lavender Mist */
        --white: #ffffff;
        --text: #2b2b2b;
        --muted: #6d6a72;
        --glass: rgba(255, 255, 255, 0.65);
        --maxw: 1450px;
        --radius: 18px;
        --accent-shadow: 0 12px 40px rgba(238, 183, 251, 0.18);
      }
  /* FEATURED COLLAGE GRID */
        .overlay-tag {
        position: absolute;
        left: 14px;
        top: 14px;
        background: linear-gradient(90deg, var(--p1), var(--p2));
        color: #fff;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: var(--accent-shadow);
        font-size: 0.9rem;
      }
.wedding-collage {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 180px);
  gap: 18px;
}

/* Positioning */
.item-1 {
  grid-column: 1 / 3;
  grid-row: 1 / 3;
}

.item-2 {
  grid-column: 3 / 4;
  grid-row: 1 / 2;
}

.item-3 {
  grid-column: 4 / 5;
  grid-row: 1 / 2;
}

.item-4 {
  grid-column: 3 / 4;
  grid-row: 2 / 3;
}

.item-5 {
  grid-column: 4 / 5;
  grid-row: 2 / 3;
}

.item-6 {
  grid-column: 1 / 5;
  grid-row: 3 / 4;
}

/* Common style */
.collage-item {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.06);
}

.collage-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.5s;
}

.collage-item:hover img {
  transform: scale(1.05);
}
@media(max-width:991px){
  .wedding-collage{
    grid-template-columns: repeat(2,1fr);
    grid-template-rows: auto;
  }

  .item-1,
  .item-2,
  .item-3,
  .item-4,
  .item-5,
  .item-6{
    grid-column: auto;
    grid-row: auto;
    height:220px;
  }
}

/* INSTAGRAM GRID */

.insta-grid{
  display:grid;
  grid-template-columns: repeat(5,1fr);
  gap:14px;
}

.insta-item{
  position:relative;
  overflow:hidden;
  border-radius:12px;
}

.insta-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  aspect-ratio:1/1;  /* square */
  transition:0.5s;
}

/* Overlay */
.insta-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:28px;
  opacity:0;
  transition:0.4s;
}

/* Hover */
.insta-item:hover img{
  transform:scale(1.08);
}

.insta-item:hover .insta-overlay{
  opacity:1;
}
@media(max-width:991px){
  .insta-grid{
    grid-template-columns: repeat(2,1fr);
  }
}


</style>
