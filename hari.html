<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
          :root {
        --p1: #eeb7fb; /* Soft Orchid Pink */
        --p2: #f9e7fe; /* Lavender Mist */
        --white: #ffffff;
        --text: #2b2b2b;
        --muted: #6d6a72;
        --glass: rgba(255, 255, 255, 0.65);
        --maxw: 1450px;
        --radius: 18px;
        --accent-shadow: 0 12px 40px rgba(238, 183, 251, 0.18);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Poppins", system-ui, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background: linear-gradient(180deg, var(--white), #fff);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }
      .container {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 0 20px;
      }

          /* Featured Weddings gallery */
      .featured-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 18px;
      }
      .feat-main {
        border-radius: 16px;
        overflow: hidden;
      }
      .feat-main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .feat-side {
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 18px;
      }
      .feat-side .tile {
        border-radius: 12px;
        overflow: hidden;
      }
      .overlay-tag {
        position: absolute;
        left: 14px;
        top: 14px;
        background: linear-gradient(90deg, var(--p1), var(--p2));
        color: #fff;
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: var(--accent-shadow);
        font-size: 0.9rem;
      }

.feat-main {
  aspect-ratio: 13 / 10;   /* üëà hero image short & wide */
}

.feat-side .tile {
  aspect-ratio: 4 / 3;    /* üëà side images balanced */
}
.feat-main img,
.feat-side img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}




 
</style>
<body>
          <section id="featured" class="anim-up">
        <div class="section-head container">
          <h2>Featured Weddings</h2>
          <p>
            Some of our most beautiful celebrations ‚Äî curated photography to
            inspire your day.
          </p>
        </div>

        <div class="container featured-grid">
          <div class="feat-main prop" >
            <div style="position: relative">
              <img src="https://images.squarespace-cdn.com/content/v1/578537f5cd0f68f8a7411561/4fe57748-5a75-4c2c-92b9-9080317442db/McCormick+Ranch+Winter+Indian+Wedding+30.jpg" alt="Featured main" />
              
              <div class="overlay-tag">Royal Jaipur</div>
            </div>
          </div>

          <div class="feat-side">
            <div class="tile prop" >
              <img
                src="img/istockphoto-1390990519-612x612.jpg"
                alt="side1"
                height="100%"
              />
            </div>
            <div class="tile prop"><img src="img/best.jpg" alt="side2" /></div>
    
          </div>
        </div>

        <div
          style="
            max-width: var(--maxw);
            margin: 18px auto 0;
            text-align: center;
          "
        >
          <button class="btn">View All Weddings</button>
        </div>
      </section>
</body>
</html>
